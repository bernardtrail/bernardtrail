<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <link rel="stylesheet" href="material/css/st.css">
</head>
<body>
    <div class="referral-container">
        <div class="referral-info">
            <h2><i class="fas fa-gift"></i> Invite & Earn</h2>
            <p>Share your unique referral link with friends and earn <strong>1000 BNC</strong> for each friend who joins!</p>
            
            <div class="stats-container">
                <div class="stat-box">
                    <i class="fas fa-users" style="color: #ffcc00; margin-bottom: 10px; font-size: 24px;"></i>
                    <span class="stat-number" id="referralCount">0</span>
                    <span class="stat-label">Friends Invited</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-coins" style="color: #ffcc00; margin-bottom: 10px; font-size: 24px;"></i>
                    <span class="stat-number" id="totalEarned">0</span>
                    <span class="stat-label">BNC Earned</span>
                </div>
            </div>
        </div>

        <div class="frens-invite">
            <div class="frens-invite-button">
                <input type="text" id="referralLink" readonly>
                <button id="copyButton" onclick="copyReferralLink()">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i> Link copied successfully!
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>PASS</span>
        </a>
    </nav>

    <script src="material/js/referral.js"></script>
</body>
</html>
