<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
</head>
<body>
    <br><br>
    <div id="balance-container">
        <h2><b></b></h2>
        <span id="balance">0</span> BNC
    </div>
    <br>

   

    <div class="task-container">
        <!-- Daily Reward Task -->
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" width="45px" alt="">
                </div>
                <div>
                    <h4>Daily Reward</h4>
                    <div class="task-data">
                        <h5>300 BNC</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" data-task-id="daily_reward" onclick="completeTask(300, 'reward.html', 'daily_reward', 'home')">Claim</button>
        </div>

        <!-- Verification Bonus Task -->
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" width="45px" alt="">
                </div>
                <div>
                    <h4>Verification Bonus</h4>
                    <div class="task-data">
                        <h5>200 BNC</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" data-task-id="verify_bonus" onclick="completeTask(200, 'verify.html', 'verify_bonus', 'home')">Claim</button>
        </div>
    </div>

     <!-- Add the logo container here -->
     <div class="bottom-logo">
        <img src="material/images/logo.png" alt="Bernard Coin Logo">
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>PASS</span>
        </a>
    </nav>

    <script src="material/js/js.js"></script>
</body>
</html>
